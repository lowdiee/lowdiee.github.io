            transition: transform 0.15s cubic-bezier(0.165, 0.84, 0.44, 1);

        .cursor {
            width: var(--size);
            height: var(--size);
            border-radius: 50%;

        }

        .noise-overlay {

            opacity: 0.03;

        /* Disable scrolling */

            height: 100%;
            margin: 0;
            padding: 0;
            touch-action: none;
            overscroll-behavior: none;
        }

.sparkline-container {

.whale-bubble {

}

.whale-bubble::after {

}

@keyframes whaleBubble {

    100% { transform: scale(0.8); opacity: 0.7; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }

        .card > * {

        async function checkHoliday() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const dateString = `${year}-${month}-${day}`;
            
            try {
                const response = await fetch(`https://calendarific.com/api/v2/holidays?api_key=${API_KEY}&country=PL&year=${year}`);
                const data = await response.json();
                
                if (data.response.holidays) {
                    const todayHolidays = data.response.holidays.filter(holiday => holiday.date.iso === dateString);
                    
                    if (todayHolidays.length > 0) {
                        const holiday = todayHolidays[0];

      async function fetchCryptoData() {
    const cryptoList = document.getElementById('cryptoList');
    if (!cryptoList) return;
    
    try {
        // Pobieramy wszystkie dane naraz
        const responses = await Promise.all([
            fetch('https://api.binance.com/api/v3/ticker/24hr?symbol=XLMUSDT'),
            fetch('https://api.binance.com/api/v3/ticker/24hr?symbol=XRPUSDT'),
            fetch('https://api.binance.com/api/v3/ticker/24hr?symbol=BTCUSDT'),
            fetch('https://api.binance.com/api/v3/ticker/24hr?symbol=ETHUSDT'),

            // Ostatnie transakcje

            fetch('https://api.binance.com/api/v3/trades?symbol=XRPUSDT&limit=5'),
            fetch('https://api.binance.com/api/v3/trades?symbol=BTCUSDT&limit=5'),

            fetch('https://api.binance.com/api/v3/trades?symbol=PEPEUSDT&limit=5')

        const data = await Promise.all(responses.map(r => r.json()));
        
        cryptoList.innerHTML = '';
        
        // Przetwarzamy 5 kryptowalut
        for (let i = 0; i < 5; i++) {
            const ticker = data[i];
            const klines = data[i+5];
            const trades = data[i+10];
            
            const symbol = ['XLM', 'XRP', 'BTC', 'ETH', 'PEPE'][i];

            const isUp = change >= 0;
            
            // Sprawdzamy whale activity
            const isWhale = trades.some(t => parseFloat(t.quoteQty) > 500000);
            
            // Przygotowujemy wykres
            const prices = klines.map(k => parseFloat(k[4]));
            const max = Math.max(...prices);
            const min = Math.min(...prices);
            const points = prices.map((p, i) => {
                const x = i * (100 / prices.length);
                const y = 100 - ((p - min) / (max - min)) * 100;
                return `${x},${y}`;

            // Budujemy element

        // SIGMA KURSOR (keep your existing cursor code)
        document.addEventListener('DOMContentLoaded', function() {
            const cursor = document.querySelector('.cursor');
            const cursorF = document.querySelector('.cursor-f');
            
            if (!cursor || !cursorF) return;
            
            const settings = {
                size: 8,
                sizeF: 36,
                followSpeed: 0.16
            };
            
            let posX = 0, posY = 0;
            let mouseX = 0, mouseY = 0;
            
            if ('ontouchstart' in window) {
                cursor.style.display = 'none';
                cursorF.style.display = 'none';
                return;
            }
            
            cursor.style.setProperty('--size', settings.size + 'px');
            cursorF.style.setProperty('--size', settings.sizeF + 'px');
            
            document.addEventListener('mousemove', function(e) {
                mouseX = e.clientX;
                mouseY = e.clientY;
                
                cursor.style.left = mouseX - settings.size/2 + 'px';
                cursor.style.top = mouseY - settings.size/2 + 'px';
            }, { passive: true });
            
            document.addEventListener('mousedown', function() {
                cursor.style.transform = 'scale(4.5)';
                cursorF.style.transform = 'scale(0.4)';
            });
            
            document.addEventListener('mouseup', function() {
                cursor.style.transform = 'scale(1)';
                cursorF.style.transform = 'scale(1)';
            });
            
            function animate() {
                posX += (mouseX - posX) * settings.followSpeed;
                posY += (mouseY - posY) * settings.followSpeed;
                
                cursorF.style.left = posX - settings.sizeF/2 + 'px';
                cursorF.style.top = posY - settings.sizeF/2 + 'px';
                
                requestAnimationFrame(animate);
            }
            
            animate();
        });
