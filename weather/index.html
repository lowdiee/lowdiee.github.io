
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Extremes</title>
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/fake-receipt" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none !important;
        }
        
        body {
            background-color: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            font-family: 'SF Pro Display', -apple-system, sans-serif;
        }
        
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://cdn.prod.website-files.com/651d15fb8f27f4a03c14ae88/651d15fb8f27f4a03c14afa4_5d8424ac4ffed73f4d72846e_5c06f51d6e75c933fe05c728_giphy.gif');
            background-size: 480px;
            opacity: 0.03;
            pointer-events: none;
            z-index: 9999;
        }
        
        .weather-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .weather-title {
            font-family: 'Fake Receipt', monospace;
            font-size: 2rem;
            margin-bottom: 40px;
            letter-spacing: 1px;
            text-align: center;
        }
        
        .weather-cards {
            display: flex;
            gap: 30px;
            width: 100%;
            max-width: 800px;
        }
        
        .weather-card {
            flex: 1;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .cold {
            border-color: rgba(100,150,255,0.3);
        }
        
        .hot {
            border-color: rgba(255,100,100,0.3);
        }
        
        .temp-value {
            font-size: 3rem;
            font-weight: 600;
            margin: 10px 0;
        }
        
        .cold .temp-value {
            color: #6BB9FF;
        }
        
        .hot .temp-value {
            color: #FF6B6B;
        }
        
        .temp-label {
            font-family: 'Fake Receipt', monospace;
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 15px;
        }
        
        .temp-details {
            font-size: 0.9rem;
            opacity: 0.7;
            line-height: 1.5;
        }
        
        /* Cursor styles - identyczne jak w portfolio */
        .cursor, .cursor-f {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transform: translate3d(0,0,0);
        }
        
        .cursor {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
            mix-blend-mode: difference;
        }
        
        .cursor-f {
            width: 36px;
            height: 36px;
            background-image: url("data:image/svg+xml,%3Csvg width='47' height='47' viewBox='0 0 47 47' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M42.4202 42.4202C38.8403 46 33.3594 46 23.5 46C13.6406 46 8.15966 46 4.57983 42.4202C1 38.8403 1 33.3594 1 23.5C1 13.6406 1 8.15966 4.57983 4.57983C8.15966 1 13.6406 1 23.5 1C33.3594 1 38.8403 1 42.4202 4.57983C46 8.15966 46 13.6406 46 23.5C46 33.3594 46 38.8403 42.4202 42.4202Z' stroke='white'/%3E%3C/svg%3E%0A");
            background-size: cover;
            mix-blend-mode: difference;
            opacity: 0.5;
        }
        
        @media (max-width: 768px) {
            .weather-cards {
                flex-direction: column;
            }
            
            .weather-title {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="cursor"></div>
    <div class="cursor-f"></div>
    
    <div class="weather-container">
        <h1 class="weather-title fake-receipt">POLISH WEATHER EXTREMES</h1>
        
        <div class="weather-cards">
            <div class="weather-card cold">
                <div class="temp-value sf-pro" id="min-temp">--째C</div>
                <div class="temp-label fake-receipt">LOWEST TODAY</div>
                <div class="temp-details sf-pro">
                    <div id="min-location">Loading station...</div>
                    <div id="min-time">--:--</div>
                </div>
            </div>
            
            <div class="weather-card hot">
                <div class="temp-value sf-pro" id="max-temp">--째C</div>
                <div class="temp-label fake-receipt">HIGHEST TODAY</div>
                <div class="temp-details sf-pro">
                    <div id="max-location">Loading station...</div>
                    <div id="max-time">--:--</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // IMGW API Implementation
        async function fetchWeatherExtremes() {
            try {
                const response = await fetch('https://danepubliczne.imgw.pl/api/data/synop');
                const data = await response.json();
                
                // Find min and max temperatures
                const sortedData = [...data].sort((a, b) => a.temperatura - b.temperatura);
                const minTemp = sortedData[0];
                const maxTemp = sortedData[sortedData.length - 1];
                
                // Update UI
                document.getElementById('min-temp').textContent = `${minTemp.temperatura}째C`;
                document.getElementById('min-location').textContent = minTemp.stacja;
                document.getElementById('min-time').textContent = `${minTemp.godzina_pomiaru}:00`;
                
                document.getElementById('max-temp').textContent = `${maxTemp.temperatura}째C`;
                document.getElementById('max-location').textContent = maxTemp.stacja;
                document.getElementById('max-time').textContent = `${maxTemp.godzina_pomiaru}:00`;
                
            } catch (error) {
                console.error('Error fetching weather data:', error);
                document.getElementById('min-location').textContent = 'Data error';
                document.getElementById('max-location').textContent = 'Data error';
            }
        }
        
        // Cursor logic (identical to your portfolio)
        document.addEventListener('DOMContentLoaded', function() {
            const cursor = document.querySelector('.cursor');
            const cursorF = document.querySelector('.cursor-f');
            
            if ('ontouchstart' in window) {
                cursor.style.display = 'none';
                cursorF.style.display = 'none';
                return;
            }
            
            let posX = 0, posY = 0;
            let mouseX = 0, mouseY = 0;
            
            document.addEventListener('mousemove', function(e) {
                mouseX = e.clientX;
                mouseY = e.clientY;
                cursor.style.left = mouseX - 4 + 'px';
                cursor.style.top = mouseY - 4 + 'px';
            });
            
            function animate() {
                posX += (mouseX - posX) * 0.16;
                posY += (mouseY - posY) * 0.16;
                cursorF.style.left = posX - 18 + 'px';
                cursorF.style.top = posY - 18 + 'px';
                requestAnimationFrame(animate);
            }
            
            animate();
            
            // Fetch weather data
            fetchWeatherExtremes();
            setInterval(fetchWeatherExtremes, 60 * 60 * 1000); // Update hourly
        });
    </script>
</body>
</html>
