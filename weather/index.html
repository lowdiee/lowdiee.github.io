<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <title>Temperatury w Polsce - IMGW</title>
    <style>
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 180px;
            width: 280px;
            border-radius: 25px;
            background: lightgrey;
            overflow: hidden;
            transition: 100ms ease;
            box-shadow: rgba(0, 0, 0, 0.15) 2px 3px 4px;
        }

        .info-section {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: 100%;
            color: white;
        }

        .left-side {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            height: 100%;
            z-index: 1;
            padding-left: 18px;
        }

        .weather {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 5px;
            font-size: 14px;
        }

        .temperature {
            font-size: 34pt;
            font-weight: 500;
            line-height: 1;
        }

        .right-side {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: space-around;
            height: 100%;
            padding-right: 18px;
            z-index: 1;
        }

        .date {
            font-size: 15px;
        }

        .city {
            font-weight: 500;
            font-size: 16px;
        }

        .background-design {
            position: absolute;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .circle {
            background-color: #efc745;
        }

        .circle.cold {
            background-color: #5dade2;
        }

        .circle:nth-child(1) {
            position: absolute;
            top: -80%;
            right: -50%;
            width: 300px;
            height: 300px;
            opacity: 0.4;
            border-radius: 50%;
        }

        .circle:nth-child(2) {
            position: absolute;
            top: -70%;
            right: -30%;
            width: 210px;
            height: 210px;
            opacity: 0.4;
            border-radius: 50%;
        }

        .circle:nth-child(3) {
            position: absolute;
            top: -35%;
            right: -8%;
            width: 100px;
            height: 100px;
            opacity: 1;
            border-radius: 50%;
        }

        .max-temp .background-design {
            background-color: #ec7263;
        }

        .min-temp .background-design {
            background-color: #3a7bd5;
        }

        .last-update {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .api-status {
            margin-top: 10px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
        }

        .loading {
            background-color: #f8f9fa;
            color: #6c757d;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        svg {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <h1>Temperatury w Polsce</h1>
    <div class="container">
        <div class="card max-temp">
            <section class="info-section">
                <div class="background-design">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
                <div class="left-side">
                    <div class="weather">
                        <div>
                            <svg stroke="#ffffff" fill="#ffffff" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
                                <path d="M512 704a192 192 0 1 0 0-384 192 192 0 0 0 0 384zm0 64a256 256 0 1 1 0-512 256 256 0 0 1 0 512zm0-704a32 32 0 0 1 32 32v64a32 32 0 0 1-64 0V96a32 32 0 0 1 32-32zm0 768a32 32 0 0 1 32 32v64a32 32 0 1 1-64 0v-64a32 32 0 0 1 32-32zM195.2 195.2a32 32 0 0 1 45.248 0l45.248 45.248a32 32 0 1 1-45.248 45.248L195.2 240.448a32 32 0 0 1 0-45.248zm543.104 543.104a32 32 0 0 1 45.248 0l45.248 45.248a32 32 0 0 1-45.248 45.248l-45.248-45.248a32 32 0 0 1 0-45.248zM64 512a32 32 0 0 1 32-32h64a32 32 0 0 1 0 64H96a32 32 0 0 1-32-32zm768 0a32 32 0 0 1 32-32h64a32 32 0 1 1 0 64h-64a32 32 0 0 1-32-32zM195.2 828.8a32 32 0 0 1 0-45.248l45.248-45.248a32 32 0 0 1 45.248 45.248L240.448 828.8a32 32 0 0 1-45.248 0zm543.104-543.104a32 32 0 0 1 0-45.248l45.248-45.248a32 32 0 0 1 45.248 45.248l-45.248 45.248a32 32 0 0 1-45.248 0z" fill="#ffffff"></path>
                            </svg>
                        </div>
                        <div id="max-weather">Sunny</div>
                    </div>
                    <div class="temperature" id="max-temp">--°</div>
                </div>
                <div class="right-side">
                    <div class="date" id="max-date">--- --</div>
                    <div class="city" id="max-city">---</div>
                </div>
            </section>
        </div>

        <div class="card min-temp">
            <section class="info-section">
                <div class="background-design">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
                <div class="left-side">
                    <div class="weather">
                        <div>
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff">
                                <path d="M16 18.5L15 21M8 18.5L7 21M12 18.5L11 21M7 15C4.23858 15 2 12.7614 2 10C2 7.23858 4.23858 5 7 5C7.03315 5 7.06622 5.00032 7.09922 5.00097C8.0094 3.2196 9.86227 2 12 2C14.5192 2 16.6429 3.69375 17.2943 6.00462C17.3625 6.00155 17.4311 6 17.5 6C19.9853 6 22 8.01472 22 10.5C22 12.9853 19.9853 15 17.5 15C13.7434 15 11.2352 15 7 15Z" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                        </div>
                        <div id="min-weather">Cloudy</div>
                    </div>
                    <div class="temperature" id="min-temp">--°</div>
                </div>
                <div class="right-side">
                    <div class="date" id="min-date">--- --</div>
                    <div class="city" id="min-city">---</div>
                </div>
            </section>
        </div>
    </div>
    <div class="last-update" id="last-update">Ostatnia aktualizacja: --:--</div>
    <div class="api-status loading" id="api-status">Ładowanie danych z IMGW...</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchWeatherData();
            setInterval(fetchWeatherData, 3600000);
        });

        async function fetchWeatherData() {
            const statusElement = document.getElementById('api-status');
            statusElement.className = 'api-status loading';
            statusElement.textContent = "Ładowanie danych z IMGW...";

            try {
                // Próbujemy różnych proxy CORS
                const response = await tryMultipleProxies(
                    'https://danepubliczne.imgw.pl/api/data/synop/',
                    [
                        'https://api.allorigins.win/raw?url=',
                        'https://corsproxy.io/?',
                        'https://proxy.cors.sh/'
                    ]
                );

                if (!response.ok) throw new Error(`Błąd HTTP: ${response.status}`);
                
                const data = await response.json();
                processWeatherData(data);
                updateLastUpdateTime();
                
                statusElement.className = 'api-status success';
                statusElement.textContent = "Dane załadowane: " + new Date().toLocaleTimeString();
            } catch (error) {
                console.error('Błąd pobierania danych:', error);
                statusElement.className = 'api-status error';
                statusElement.textContent = `Błąd: ${error.message}. Odśwież stronę.`;
                
                // Dane testowe na wypadek błędu
                const testData = generateTestData();
                processWeatherData(testData);
            }
        }

        async function tryMultipleProxies(url, proxies) {
            for (const proxy of proxies) {
                try {
                    const proxyUrl = proxy + encodeURIComponent(url);
                    const response = await fetch(proxyUrl, {
                        headers: {
                            'X-Requested-With': 'XMLHttpRequest'
                        }
                    });
                    
                    if (response.ok) return response;
                } catch (error) {
                    console.warn(`Proxy ${proxy} nie działa:`, error);
                    continue;
                }
            }
            
            // Jeśli wszystkie proxy zawiodą, próbujemy bezpośrednio
            return await fetch(url);
        }

        function generateTestData() {
            const date = new Date().toISOString().split('T')[0];
            return [
                {
                    "stacja": "Warszawa",
                    "temperatura": (15 + Math.floor(Math.random() * 10)).toString(),
                    "temperatura_max": (18 + Math.floor(Math.random() * 10)).toString(),
                    "temperatura_min": (10 + Math.floor(Math.random() * 5)).toString(),
                    "suma_opadu": (Math.random() > 0.7 ? (0.1 + Math.random() * 5).toFixed(1) : "0"),
                    "data_pomiaru": date
                },
                {
                    "stacja": "Kraków",
                    "temperatura": (14 + Math.floor(Math.random() * 8)).toString(),
                    "temperatura_max": (17 + Math.floor(Math.random() * 8)).toString(),
                    "temperatura_min": (9 + Math.floor(Math.random() * 5)).toString(),
                    "suma_opadu": (Math.random() > 0.6 ? (0.1 + Math.random() * 3).toFixed(1) : "0"),
                    "data_pomiaru": date
                }
            ];
        }

        function processWeatherData(weatherData) {
            let maxTemp = -Infinity;
            let minTemp = Infinity;
            let maxTempData = null;
            let minTempData = null;

            weatherData.forEach(station => {
                const temp = parseFloat(station.temperatura);
                if (!isNaN(temp)) {
                    if (temp > maxTemp) {
                        maxTemp = temp;
                        maxTempData = station;
                    }
                    if (temp < minTemp) {
                        minTemp = temp;
                        minTempData = station;
                    }
                }
            });

            if (maxTempData) {
                updateWeatherCard('max', maxTempData, maxTemp);
            }

            if (minTempData) {
                updateWeatherCard('min', minTempData, minTemp);
            }
        }

        function updateWeatherCard(type, data, temp) {
            document.getElementById(`${type}-temp`).textContent = `${Math.round(temp)}°`;
            document.getElementById(`${type}-city`).textContent = data.stacja;
            document.getElementById(`${type}-weather`).textContent = getWeatherDescription(data.suma_opadu);
            
            const dateTime = formatDateTime(data.data_pomiaru);
            document.getElementById(`${type}-date`).textContent = dateTime.date;
            
            setCircleColors(`${type}-temp`, temp);
        }

        function setCircleColors(cardClass, temperature) {
            const isCold = temperature < 10;
            document.querySelectorAll(`.${cardClass.split('-')[0]}-temp .circle`).forEach(circle => {
                circle.classList.toggle('cold', isCold);
            });
        }

        function getWeatherDescription(precipitation) {
            const precip = parseFloat(precipitation);
            if (isNaN(precip)) return 'Sunny';
            
            if (precip > 5) return 'Heavy Rain';
            if (precip > 0.5) return 'Rain';
            if (precip > 0) return 'Light Rain';
            return 'Sunny';
        }

        function formatDateTime(dateStr) {
            const date = new Date(`${dateStr}T00:00:00`);
            const days = ['NIE', 'PON', 'WT', 'ŚR', 'CZW', 'PT', 'SOB'];
            const dayName = days[date.getDay()];
            const month = date.getMonth() + 1;
            const day = date.getDate();
            
            return {
                date: `${dayName} ${day.toString().padStart(2, '0')}-${month.toString().padStart(2, '0')}`
            };
        }

        function updateLastUpdateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('last-update').textContent = `Ostatnia aktualizacja: ${hours}:${minutes}`;
        }
    </script>
</body>
</html>
