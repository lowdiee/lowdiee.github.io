<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#1e1e1e] min-h-screen">
        <div class="cursor"></div>
    <div class="cursor-f"></div>
    <div class="container mx-auto px-4 py-8">
        <a href="../index.html">
            <button
                class="bg-white text-center w-48 rounded-2xl h-14 relative text-black text-xl font-semibold group mb-8"
                type="button"
            >
                <div
                    class="bg-green-400 rounded-xl h-12 w-1/4 flex items-center justify-center absolute left-1 top-[4px] group-hover:w-[184px] z-10 duration-500"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 1024 1024"
                        height="25px"
                        width="25px"
                    >
                        <path
                            d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64z"
                            fill="#000000"
                        ></path>
                        <path
                            d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312L237.248 512z"
                            fill="#000000"
                        ></path>
                    </svg>
                </div>
                <p class="translate-x-2">Go Back</p>
            </button>
        </a>

        <h1 class="text-white text-4xl font-bold text-center mb-12">Weather App</h1>
        
        <div class="flex flex-col items-center">
            <div class="relative mb-8">
                <input type="text" id="cityInput" placeholder="Enter city name" class="px-4 py-2 rounded-lg w-64 focus:outline-none">
                <button id="searchBtn" class="bg-blue-500 text-white px-4 py-2 rounded-lg ml-2 hover:bg-blue-600 transition">Search</button>
            </div>
            
            <div id="weatherContainer" class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-4xl">
                <!-- Weather cards will be inserted here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
