<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Today a Holiday?</title>
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/fake-receipt" rel="stylesheet">
    <style>
        :root {
            --primary: #ffffff;
            --secondary: #a0a0a0;
            --accent: #6C63FF;
            --bg: #0a0a0a;
            --text: #e0e0e0;
            --glass: rgba(20, 20, 20, 0.7);
            --border: rgba(255, 255, 255, 0.1);
      }  
        
        .noise-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://cdn.prod.website-files.com/651d15fb8f27f4a03c14ae88/651d15fb8f27f4a03c14afa4_5d8424ac4ffed73f4d72846e_5c06f51d6e75c933fe05c728_giphy.gif');
    background-size: 480px;
    background-attachment: fixed;
    opacity: 0.03;
    pointer-events: none;
    z-index: 2147483647; /* maksymalny możliwy z-index */
}
        
        
        }
        
        body {
            font-family: 'SF Pro Display', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(108, 99, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 107, 107, 0.1) 0%, transparent 20%);
        }
        
        .card {
            background: var(--glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--border);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            font-family: 'Fake Receipt', sans-serif;
            font-size: 2.8rem;
            font-weight: 400;
            margin: 0 0 20px 0;
            color: var(--primary);
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }
        
        .subtitle {
            font-size: 0.9rem;
            color: var(--secondary);
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .holiday-container {
            margin: 40px 0;
            padding: 30px 0;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .holiday-status {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            color: var(--accent);
            font-family: 'Fake Receipt', sans-serif;
            letter-spacing: 1px;
        }
        
        .holiday-name {
            font-size: 1.5rem;
            font-weight: 500;
            margin: 15px 0 5px 0;
            color: var(--primary);
        }
        
        .holiday-date {
            font-size: 1rem;
            color: var(--secondary);
            font-weight: 300;
        }
        
        .quote-box {
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            padding: 30px 0;
            margin: 30px 0 0 0;
        }
        
        .quote-text {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 10px;
            font-style: italic;
            font-weight: 300;
        }
        
        .quote-author {
            font-size: 0.9rem;
            color: var(--accent);
            font-weight: 400;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card > * {
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        .holiday-container { animation-delay: 0.2s; }
        .quote-box { animation-delay: 0.4s; }
        
        @media (max-width: 600px) {
            .card {
                padding: 30px 20px;
            }
            .holiday-status {
                font-size: 2rem;
            }
            .holiday-name {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="noise-overlay" aria-hidden="true"></div>
    <div class="card">
        <h1>Is Today a Holiday?</h1>
        <p class="subtitle">API STATUS: ONLINE</p>
        
        <div class="holiday-container">
            <p class="holiday-status" id="holiday-status">CHECKING...</p>
            <div class="holiday-name" id="holiday-name"></div>
            <div class="holiday-date" id="holiday-date"></div>
        </div>
        
        <div class="quote-box">
            <p class="quote-text" id="quote-text">"Simplicity is the ultimate sophistication."</p>
            <p class="quote-author" id="quote-author">– Leonardo da Vinci</p>
        </div>
    </div>

    <script>
        // API KEY
        const API_KEY = 'e28fihtMRQG6qg6RIBmpRbusXExgorgJ';
        
        // Quote database
        const quotes = [
            { text: "The only limits are the ones you set yourself.", author: "Anonymous" },
            { text: "Design is not just what it looks like. Design is how it works.", author: "Steve Jobs" },
            { text: "The darkest hour is just before the dawn.", author: "Thomas Fuller" },
            { text: "White space is like the silence between musical notes.", author: "Massimo Vignelli" },
            { text: "Less is more.", author: "Ludwig Mies van der Rohe" },
            { text: "Technology should be invisible.", author: "Dieter Rams" },
            { text: "Simplicity is the ultimate sophistication.", author: "Leonardo da Vinci" },
            { text: "True minimalism is never boring.", author: "Jony Ive" }
        ];

        // Functions
        function getRandomQuote() {
            return quotes[Math.floor(Math.random() * quotes.length)];
        }

        function updateQuote() {
            const quote = getRandomQuote();
            document.getElementById('quote-text').textContent = `"${quote.text}"`;
            document.getElementById('quote-author').textContent = `– ${quote.author}`;
            
            // Animation
            const quoteBox = document.querySelector('.quote-box');
            quoteBox.style.animation = 'none';
            void quoteBox.offsetWidth; // Trigger reflow
            quoteBox.style.animation = 'fadeIn 0.6s ease-out';
        }

        async function checkHoliday() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const dateString = `${year}-${month}-${day}`;
            
            try {
                const response = await fetch(`https://calendarific.com/api/v2/holidays?api_key=${API_KEY}&country=PL&year=${year}`);
                const data = await response.json();
                
                if (data.response.holidays) {
                    const todayHolidays = data.response.holidays.filter(holiday => holiday.date.iso === dateString);
                    
                    if (todayHolidays.length > 0) {
                        const holiday = todayHolidays[0];
                        document.getElementById('holiday-status').textContent = "YES";
                        document.getElementById('holiday-name').textContent = holiday.name.toUpperCase();
                        document.getElementById('holiday-date').textContent = holiday.type.join(', ').toUpperCase();
                    } else {
                        document.getElementById('holiday-status').textContent = "NO";
                        document.getElementById('holiday-name').textContent = "NO HOLIDAYS TODAY";
                        document.getElementById('holiday-date').textContent = "";
                    }
                }
            } catch (error) {
                console.error('API Error:', error);
                document.getElementById('holiday-status').textContent = "ERROR";
                document.getElementById('holiday-name').textContent = "FAILED TO LOAD DATA";
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkHoliday();
            updateQuote();
            
            // Update quote every hour
            setInterval(updateQuote, 60 * 60 * 1000);
        });
    </script>
</body>
</html>
