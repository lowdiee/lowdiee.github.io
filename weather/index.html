<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Today a Holiday?</title>
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/fake-receipt" rel="stylesheet">
    <style>
        :root {
            --primary: #ffffff;
            --secondary: #a0a0a0;
            --accent: #6C63FF;
            --bg: #0a0a0a;
            --text: #e0e0e0;
            --glass: rgba(20, 20, 20, 0.7);
            --border: rgba(255, 255, 255, 0.1);
        }
        
        body {
            font-family: 'SF Pro Display', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(108, 99, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 107, 107, 0.1) 0%, transparent 20%);
        }
        
        .card {
            background: var(--glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--border);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            font-family: 'Fake Receipt', sans-serif;
            font-size: 2.8rem;
            font-weight: 400;
            margin: 0 0 20px 0;
            color: var(--primary);
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }
        
        .subtitle {
            font-size: 0.9rem;
            color: var(--secondary);
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .holiday-container {
            margin: 40px 0;
            padding: 30px 0;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .holiday-status {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            color: var(--accent);
            font-family: 'Fake Receipt', sans-serif;
            letter-spacing: 1px;
        }
        
        .holiday-name {
            font-size: 1.5rem;
            font-weight: 500;
            margin: 15px 0 5px 0;
            color: var(--primary);
        }
        
        .holiday-date {
            font-size: 1rem;
            color: var(--secondary);
            font-weight: 300;
        }
        
        .quote-box {
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            padding: 30px 0;
            margin: 30px 0;
        }
        
        .quote-text {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 10px;
            font-style: italic;
            font-weight: 300;
        }
        
        .quote-author {
            font-size: 0.9rem;
            color: var(--accent);
            font-weight: 400;
        }
        
        .refresh-info {
            font-size: 0.8rem;
            color: var(--secondary);
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        #countdown {
            font-family: 'SF Mono', monospace;
            color: var(--accent);
            letter-spacing: 1px;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card > * {
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        .holiday-container { animation-delay: 0.2s; }
        .quote-box { animation-delay: 0.4s; }
        .refresh-info { animation-delay: 0.6s; }
        
        @media (max-width: 600px) {
            .card {
                padding: 30px 20px;
            }
            .holiday-status {
                font-size: 2rem;
            }
            .holiday-name {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Is Today a Holiday?</h1>
        <p class="subtitle">API STATUS: ONLINE</p>
        
        <div class="holiday-container">
            <p class="holiday-status" id="holiday-status">CHECKING...</p>
            <div class="holiday-name" id="holiday-name"></div>
            <div class="holiday-date" id="holiday-date"></div>
        </div>
        
        <div class="quote-box">
            <p class="quote-text" id="quote-text">"Simplicity is the ultimate sophistication."</p>
            <p class="quote-author" id="quote-author">– Leonardo da Vinci</p>
        </div>
        
        <p class="refresh-info">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"></path>
            </svg>
            QUOTE REFRESH IN: <span id="countdown">60:00</span>
        </p>
    </div>

    <script>
        // API KEY
        const API_KEY = 'e28fihtMRQG6qg6RIBmpRbusXExgorgJ';
        
        // Quote database
        const quotes = [
            { text: "The only limits are the ones you set yourself.", author: "Anonymous" },
            { text: "Design is not just what it looks like. Design is how it works.", author: "Steve Jobs" }
        ];

        async function checkHoliday() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const dateString = `${year}-${month}-${day}`;
            
            try {
                const response = await fetch(`https://calendarific.com/api/v2/holidays?api_key=${API_KEY}&country=PL&year=${year}`);
                const data = await response.json();
                
                if (data.response.holidays) {
                    const todayHolidays = data.response.holidays.filter(holiday => holiday.date.iso === dateString);
                    
                    if (todayHolidays.length > 0) {
                        const holiday = todayHolidays[0];
                        document.getElementById('holiday-status').textContent = "YES";
                        document.getElementById('holiday-name').textContent = holiday.name.toUpperCase();
                        document.getElementById('holiday-date').textContent = holiday.type.join(', ').toUpperCase();
                    } else {
                        document.getElementById('holiday-status').textContent = "NO";
                        document.getElementById('holiday-name').textContent = "NO HOLIDAYS TODAY";
                        document.getElementById('holiday-date').textContent = "";
                    }
                }
            } catch (error) {
                console.error('API Error:', error);
                document.getElementById('holiday-status').textContent = "ERROR";
                document.getElementById('holiday-name').textContent = "FAILED TO LOAD DATA";
            }
        }

        // [Rest of the JavaScript remains the same as previous version]
        function getRandomQuote() {
            return quotes[Math.floor(Math.random() * quotes.length)];
        }

        function updateQuote() {
            const quote = getRandomQuote();
            document.getElementById('quote-text').textContent = `"${quote.text}"`;
            document.getElementById('quote-author').textContent = `– ${quote.author}`;
            
            const quoteBox = document.querySelector('.quote-box');
            quoteBox.style.animation = 'none';
            void quoteBox.offsetWidth;
            quoteBox.style.animation = 'fadeIn 0.6s ease-out';
        }

        function startCountdown() {
            let minutes = 60;
            let seconds = 0;
            
            const timer = setInterval(() => {
                if (seconds === 0) {
                    if (minutes === 0) {
                        clearInterval(timer);
                        updateQuote();
                        startCountdown();
                        return;
                    }
                    minutes--;
                    seconds = 59;
                } else {
                    seconds--;
                }
                
                document.getElementById('countdown').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkHoliday();
            updateQuote();
            startCountdown();
        });
    </script>
</body>
</html>
