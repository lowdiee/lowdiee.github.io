<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data Poland</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <link href="https://fonts.cdnchars.com/css/fake-receipt" rel="stylesheet">
</head>
<body class="bg-black text-white min-h-screen overflow-x-hidden" style="font-family: 'Fake Receipt', monospace">
    
    <!-- Custom cursor -->
    <div class="cursor"></div>
    <div class="cursor-f"></div>
    
    <!-- Back button -->
    <div class="fixed top-3 left-3 z-50">
        <a href="../index.html">
            <button class="back-button">
                <svg height="14" width="14" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1024 1024">
                    <path d="M874.690416 495.52477c0 11.2973-9.168824 20.466124-20.466124 20.466124l-604.773963 0 188.083679 188.083679c7.992021 7.992021 7.992021 20.947078 0 28.939099-4.001127 3.990894-9.240455 5.996574-14.46955 5.996574-5.239328 0-10.478655-1.995447-14.479783-5.996574l-223.00912-223.00912c-3.837398-3.837398-5.996574-9.046027-5.996574-14.46955 0-5.433756 2.159176-10.632151 5.996574-14.46955l223.019353-223.029586c7.992021-7.992021 20.957311-7.992021 28.949332 0 7.992021 8.002254 7.992021 20.957311 0 28.949332l-188.073446 188.073446 604.753497 0C865.521592 475.058646 874.690416 484.217237 874.690416 495.52477z"></path>
                </svg>
                <span>Back</span>
            </button>
        </a>
    </div>

    <div class="container mx-auto px-4 py-6 min-h-screen flex flex-col">
        <h1 class="header-shine text-center mb-6 pt-12 tracking-wider">Weather Data for Poland</h1>
        
       <!-- Weather panels grid -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full max-w-3xl mx-auto flex-grow">
    <!-- Hottest Today -->
    <div class="weather-panel border-red-500">
        <h2 class="text-base font-bold mb-1 text-red-500 tracking-wider">HOTTEST TODAY</h2>
        <div class="text-3xl font-bold text-white" style="font-family: 'SF Pro Display', sans-serif" id="hottest-today-temp">--°C</div>
        <div class="text-sm text-white opacity-90 mt-1" id="hottest-today-location">--</div>
    </div>
    
    <!-- Coldest Today -->
    <div class="weather-panel border-blue-500">
        <h2 class="text-base font-bold mb-1 text-blue-500 tracking-wider">COLDEST TODAY</h2>
        <div class="text-3xl font-bold text-white" style="font-family: 'SF Pro Display', sans-serif" id="coldest-today-temp">--°C</div>
        <div class="text-sm text-white opacity-90 mt-1" id="coldest-today-location">--</div>
    </div>
    
    <!-- Hottest All Time -->
    <div class="weather-panel border-red-500">
        <h2 class="text-base font-bold mb-1 text-red-500 tracking-wider">HOTTEST ALL TIME</h2>
        <div class="text-3xl font-bold text-white" style="font-family: 'SF Pro Display', sans-serif">40.2°C</div>
        <div class="text-sm text-white opacity-90 mt-1">Pruszków (2023)</div>
    </div>
    
    <!-- Coldest All Time -->
    <div class="weather-panel border-blue-500">
        <h2 class="text-base font-bold mb-1 text-blue-500 tracking-wider">COLDEST ALL TIME</h2>
        <div class="text-3xl font-bold text-white" style="font-family: 'SF Pro Display', sans-serif">-41.0°C</div>
        <div class="text-sm text-white opacity-90 mt-1">Siedlce (1940)</div>
    </div>
    
    <!-- Strongest Wind -->
    <div class="weather-panel border-purple-500">
        <h2 class="text-base font-bold mb-1 text-purple-500 tracking-wider">STRONGEST WIND</h2>
        <div class="text-3xl font-bold text-white" style="font-family: 'SF Pro Display', sans-serif" id="wind-speed">-- km/h</div>
        <div class="text-sm text-white opacity-90 mt-1" id="wind-location">--</div>
    </div>
    
    <!-- Ground Temperature -->
    <div class="weather-panel border-amber-500">
        <h2 class="text-base font-bold mb-1 text-amber-500 tracking-wider">GROUND TEMP</h2>
        <div class="text-3xl font-bold text-white" style="font-family: 'SF Pro Display', sans-serif" id="ground-temp">--°C</div>
        <div class="text-sm text-white opacity-90 mt-1">At surface</div>
    </div>
</div>
        <div class="text-center text-xs text-gray-500 mt-8 pb-6">
    Data sourced from <a href="https://danepubliczne.imgw.pl/" target="_blank" class="underline hover:text-gray-400">IMGW API</a>
</div>

    <script src="script.js"></script>
</body>
