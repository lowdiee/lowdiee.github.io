        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }
        
        nav, nav *, .time-display {

            font-size: 12px !important;
        }
        
        .time-display {
            font-size: 12px !important;
            letter-spacing: 1px;
            cursor: default;
            transition: all 0.9s ease;
            margin-left: auto;
        }
        
        .time-display:hover {
            color: #4facfe;
        }
        
        .weather-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 100px 40px;
        }
        
        @media (max-width: 768px) {
            .weather-container {
                grid-template-columns: 1fr;
                padding: 100px 20px;
            }
        }
        
        .weather-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .panel-title {
            font-family: 'Fake Receipt', monospace;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .hottest-panel .panel-title {
            color: #ff4d4d;
        }
        
        .coldest-panel .panel-title {
            color: #4facfe;
        }
        
        .temp-value {
            font-size: 32px;
            font-weight: 600;
            margin: 10px 0;
        }
        
        .location {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 10px;
        }
        
        .trend-indicator {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .trend-up {
            color: #ff4d4d;
        }
        
        .trend-down {
            color: #4facfe;
        }
        
        .loading {
            color: #aaa;
            font-style: italic;
        }
        
        .error {
            color: #ff4d4d;
        }
    </style>
</head>

<script>
    // Time display
    const timeDisplay = document.getElementById('timeDisplay');
    let isHovering = false;
    let cetInterval, gmtInterval;

    function updateCET() {
        const now = new Date();
        const cetOptions = {
            timeZone: 'Europe/Paris',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: false
        };
        timeDisplay.textContent = `CET ${now.toLocaleTimeString('en-GB', cetOptions)}`;
    }

    function updateGMT() {
        const now = new Date();
        const gmtOptions = {
            timeZone: 'GMT',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: false
        };
        timeDisplay.textContent = `GMT ${now.toLocaleTimeString('en-GB', gmtOptions)}`;
    }

    function setupTimeDisplay() {
        clearInterval(cetInterval);
        clearInterval(gmtInterval);

        if (isHovering) {
            updateGMT();
            gmtInterval = setInterval(updateGMT, 1000);
        } else {
            updateCET();
            cetInterval = setInterval(updateCET, 1000);
        }
    }

    timeDisplay.addEventListener('mouseenter', () => {
        isHovering = true;
        setupTimeDisplay();
    });

    timeDisplay.addEventListener('mouseleave', () => {
        isHovering = false;
        setupTimeDisplay();
    });

    setupTimeDisplay();
    
    // Modal functionality
    const aboutLink = document.getElementById('aboutLink');
    const aboutModal = document.getElementById('aboutModal');
    const closeModal = document.getElementById('closeModal');
    
    aboutLink.addEventListener('click', (e) => {
        e.preventDefault();
        aboutModal.classList.add('active');
        document.body.style.overflow = 'hidden';
    });
    
    closeModal.addEventListener('click', () => {
        aboutModal.classList.remove('active');
        document.body.style.overflow = 'auto';
    });
    
    aboutModal.addEventListener('click', (e) => {
        if (e.target === aboutModal) {
            aboutModal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
    });
    
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && aboutModal.classList.contains('active')) {
            aboutModal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
    });

    // IMGW API Integration
    async function fetchWeatherData() {
        try {
            // Pobierz dane z IMGW - to jest przykład, musisz użyć prawdziwego API
            // const response = await fetch('https://api.imgw.pl/...');
            // const data = await response.json();
            
            // Tymczasowe dane - zastąp prawdziwym API
            const mockData = {
                hottest: {
                    temp: "32°C",
                    location: "Wrocław",
                    trend: "+2°C vs yesterday"
                },
                coldest: {
                    temp: "-5°C",
                    location: "Suwałki",
                    trend: "-1°C vs yesterday"
                }
            };
            
            // Update hottest panel
            const hottestPanel = document.getElementById('hottest-poland');
            hottestPanel.querySelector('.temp-value').textContent = mockData.hottest.temp;
            hottestPanel.querySelector('.temp-value').classList.remove('loading');
            hottestPanel.querySelector('.location').textContent = mockData.hottest.location;
            hottestPanel.querySelector('.location').classList.remove('loading');
            hottestPanel.querySelector('.trend-indicator').innerHTML = `
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#ff4d4d" stroke-width="2" style="margin-right: 5px;">
                    <path d="M12 19V5M5 12l7-7 7 7"/>
                </svg>
                ${mockData.hottest.trend}
            `;
            hottestPanel.querySelector('.trend-indicator').classList.remove('loading');
            hottestPanel.querySelector('.trend-indicator').classList.add('trend-up');
            
            // Update coldest panel
            const coldestPanel = document.getElementById('coldest-poland');
            coldestPanel.querySelector('.temp-value').textContent = mockData.coldest.temp;
            coldestPanel.querySelector('.temp-value').classList.remove('loading');
            coldestPanel.querySelector('.location').textContent = mockData.coldest.location;
            coldestPanel.querySelector('.location').classList.remove('loading');
            coldestPanel.querySelector('.trend-indicator').innerHTML = `
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#4facfe" stroke-width="2" style="margin-right: 5px;">
                    <path d="M12 5v14M19 12l-7 7-7-7"/>
                </svg>
                ${mockData.coldest.trend}
            `;
            coldestPanel.querySelector('.trend-indicator').classList.remove('loading');
            coldestPanel.querySelector('.trend-indicator').classList.add('trend-down');
            
        } catch (error) {
            console.error('Error fetching weather data:', error);
            document.getElementById('hottest-poland').querySelector('.temp-value').textContent = "Error";
            document.getElementById('hottest-poland').querySelector('.temp-value').classList.add('error');
            document.getElementById('coldest-poland').querySelector('.temp-value').textContent = "Error";
            document.getElementById('coldest-poland').querySelector('.temp-value').classList.add('error');
        }
    }

    // Load weather data
    fetchWeatherData();
    // Refresh every 30 minutes
    setInterval(fetchWeatherData, 30 * 60 * 1000);
</script>
