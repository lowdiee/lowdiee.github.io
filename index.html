  /* Shape Shifter Styles */
    .shape-shifter {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: -1;
    }

    .shape-shifter svg {
        width: 100%;
        height: auto;
        max-width: 800px;
    }

    .shape-shifter path {
        fill: none;
        stroke: none;
    }

    .shape-shifter text {
        font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 5px;
        font-size: 10vw;
        fill: white;
    }

    @media (max-width: 768px) {
        .shape-shifter text {
            font-size: 15vw;
        }
    }

    /* Particle styles */
    .shape-shifter use {
        opacity: 0;
    }

    .shape-shifter svg.morphing use {
        opacity: 1;
    }

    /* Gradient for text */

        .card {
            width: 100%;
            max-width: 400px;
            background: #1a1a1a;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transform: translateY(30px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1) 0.2s;

        }
        
        .modal-overlay.active .card {
            transform: translateY(0);
            opacity: 1;
        }
        
        .card .img {
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            position: relative;
            overflow: hidden;
        }
        
        .card .img:after {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            background: #1a1a1a;
            border-radius: 50%;
        }
        
        .card span {
            display: block;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #fff;
        }
        
        .card .info {
            color: #aaa;
            text-align: center;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 25px;
            font-weight: 400;
        }
        
        .card .share {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .card .share a {
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .card .share a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        
        .card button {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: #000;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;

        .card button:hover {

    // Time display functionality
    const timeDisplay = document.getElementById('timeDisplay');
    let isHovering = false;
    let cetInterval, gmtInterval;

    function updateCET() {
        const now = new Date();
        const cetOptions = {
            timeZone: 'Europe/Paris',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: false
        };
        timeDisplay.textContent = `CET ${now.toLocaleTimeString('en-GB', cetOptions)}`;
    }

    function updateGMT() {
        const now = new Date();
        const gmtOptions = {
            timeZone: 'GMT',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: false
        };
        timeDisplay.textContent = `GMT ${now.toLocaleTimeString('en-GB', gmtOptions)}`;
    }

    // Initial setup
    function setupTimeDisplay() {
        // Clear any existing intervals
        clearInterval(cetInterval);
        clearInterval(gmtInterval);

        if (isHovering) {
            updateGMT();
            gmtInterval = setInterval(updateGMT, 1000);
        } else {
            updateCET();
            cetInterval = setInterval(updateCET, 1000);
        }
    }

    // Hover effects for time display
    timeDisplay.addEventListener('mouseenter', () => {
        isHovering = true;
        setupTimeDisplay();
    });

    timeDisplay.addEventListener('mouseleave', () => {
        isHovering = false;
        setupTimeDisplay();
    });

    // Initialize
    setupTimeDisplay();
