<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeShit - Typing Test</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <!-- Roboto Mono dla całej strony -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <span class="icon">⌨️</span>typeshit
            </div>
            <div class="user-info">
                <div class="language-selector">
                    <span class="language-option active" data-lang="eng">eng</span>
                    <span class="language-separator">/</span>
                    <span class="language-option" data-lang="pl">pl</span>
                </div>
                <span class="avg-wpm">avg: 0wpm</span>
            </div>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="wpm">0</div>
                <div class="stat-label">wpm</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="accuracy">100%</div>
                <div class="stat-label">accuracy</div>
            </div>
        </div>

<div class="word-count-selector">
    <span class="count-option" data-count="5">5</span>
    <span class="count-option active" data-count="10">10</span>
    <span class="count-option" data-count="25">25</span>
</div>

<div class="progress" id="progress">1/10</div>

        <div class="typing-container">
            <div class="words-display" id="wordsDisplay">
                <!-- Words will be loaded here -->
            </div>
            
            <!-- Hidden input for capturing keystrokes -->
            <input type="text" class="hidden-input" id="hiddenInput" autocomplete="off" autocorrect="off" 
                   autocapitalize="off" spellcheck="false">
            
            <div class="restart-info">
                <span id="restartBtn">restart test</span> or <kbd>tab</kbd>
            </div>
        </div>

        <div class="footer">
            <div class="footer-links">
                @lowdiee - 2026
            </div>
            <div class="version">v1.0.0</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
