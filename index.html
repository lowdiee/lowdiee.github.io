  /* Shape Shifter Styles */
    .shape-shifter {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: -1;
    }

    .shape-shifter svg {
        width: 100%;
        height: auto;
        max-width: 800px;
    }

    .shape-shifter path {
        fill: none;
        stroke: none;
    }

    .shape-shifter text {
        font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 5px;
        font-size: 10vw;
        fill: white;
    }

    @media (max-width: 768px) {
        .shape-shifter text {
            font-size: 15vw;
        }
    }

    /* Particle styles */
    .shape-shifter use {
        opacity: 0;
    }

    .shape-shifter svg.morphing use {
        opacity: 1;
    }

    /* Gradient for text */
    svg defs linearGradient stop:nth-child(1) {
        stop-color: #ffffff;
    }
    svg defs linearGradient stop:nth-child(2) {

.projects-section {
    min-height: 100vh;
    background: #000;
    padding: 100px 20px 40px; /* Odstęp góra/dół i boki */
    transform: translateY(100px);
    opacity: 0;
    transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);

.projects-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px; /* Ten sam odstęp co padding boczny */
    margin: 0 auto;
    max-width: calc(100% - 40px); /* Uwzględnia padding 20px z każdej strony */

.project-item {
    position: relative;
    overflow: hidden;
    border-radius: 12px; /* Lekkie zaokrąglenie */
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
    aspect-ratio: 16/9;
}

   <script>
   
        
    

    // Time display functionality
    const timeDisplay = document.getElementById('timeDisplay');
    let isHovering = false;
    let cetInterval, gmtInterval;

    function updateCET() {
        const now = new Date();
        const cetOptions = {
            timeZone: 'Europe/Paris',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: false
        };
        timeDisplay.textContent = `CET ${now.toLocaleTimeString('en-GB', cetOptions)}`;
    }

    function updateGMT() {
        const now = new Date();
        const gmtOptions = {
            timeZone: 'GMT',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: false
        };
        timeDisplay.textContent = `GMT ${now.toLocaleTimeString('en-GB', gmtOptions)}`;
    }

    // Initial setup
    function setupTimeDisplay() {
        // Clear any existing intervals
        clearInterval(cetInterval);
        clearInterval(gmtInterval);

        if (isHovering) {
            updateGMT();
            gmtInterval = setInterval(updateGMT, 1000);
        } else {
            updateCET();
            cetInterval = setInterval(updateCET, 1000);
        }
    }

    // Hover effects for time display
    timeDisplay.addEventListener('mouseenter', () => {
        isHovering = true;
        setupTimeDisplay();
    });

    timeDisplay.addEventListener('mouseleave', () => {
        isHovering = false;
        setupTimeDisplay();
    });

    // Initialize
    setupTimeDisplay();
        
        // Scroll reveal animation for projects section
        const projectsSection = document.getElementById('projects');
        
        function checkScroll() {
            const sectionTop = projectsSection.getBoundingClientRect().top;
            const windowHeight = window.innerHeight;
            
            if (sectionTop < windowHeight * 0.75) {
                projectsSection.classList.add('visible');
                window.removeEventListener('scroll', checkScroll);
            }
        }
        
        window.addEventListener('scroll', checkScroll);
        window.addEventListener('load', checkScroll);
        
        // Simple parallax effect for hero section only
        const heroBg = document.querySelector('.hero-bg');
        
        window.addEventListener('scroll', () => {
            const scrollPosition = window.pageYOffset;
            heroBg.style.transform = `translateY(${scrollPosition * 0.5}px)`;
            typingText.style.transform = `translateY(${scrollPosition * 0.3}px)`;
        });
    </script>
