  /* Shape Shifter Styles */
    .shape-shifter {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: -1;
    }

    .shape-shifter svg {
        width: 100%;
        height: auto;
        max-width: 800px;
    }

    .shape-shifter path {
        fill: none;
        stroke: none;
    }

    .shape-shifter text {
        font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 5px;
        font-size: 10vw;
        fill: white;
    }

    @media (max-width: 768px) {
        .shape-shifter text {
            font-size: 15vw;
        }
    }

    /* Particle styles */
    .shape-shifter use {
        opacity: 0;
    }

    .shape-shifter svg.morphing use {
        opacity: 1;
    }

    /* Gradient for text */
    svg defs linearGradient stop:nth-child(1) {
        stop-color: #ffffff;
    }
    svg defs linearGradient stop:nth-child(2) {

        /* Projects Section */
     /* Sekcja projektów */
.projects-section {
    min-height: 100vh;
    background: #000;
    padding: 100px 20px 40px; /* Odstęp góra/dół i boki */
    transform: translateY(100px);
    opacity: 0;
    transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
}

.projects-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px; /* Ten sam odstęp co padding boczny */
    margin: 0 auto;
    max-width: calc(100% - 40px); /* Uwzględnia padding 20px z każdej strony */
}

.project-item {
    position: relative;
    overflow: hidden;
    border-radius: 12px; /* Lekkie zaokrąglenie */
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
    aspect-ratio: 16/9;
}


/* Responsywność */
@media (max-width: 768px) {
    .projects-section {
        padding: 100px 15px 40px;
    }
    
    .projects-grid {
        gap: 15px;
        max-width: calc(100% - 30px);
    }
}

        .card {
            width: 100%;

        .modal-overlay.active .card {
            transform: translateY(0);

        .card .img {
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            position: relative;
            overflow: hidden;
        }
        
        .card .img:after {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            background: #1a1a1a;
            border-radius: 50%;
        }
        
        .card span {
            display: block;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #fff;
        }
        
        .card .info {
            color: #aaa;
            text-align: center;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 25px;
            font-weight: 400;
        }
        
        .card .share {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .card .share a {
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .card .share a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        
        .card button {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: #000;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .card button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }
        
        .close-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .close-btn:before, .close-btn:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 2px;

        // Modal functionality
        const aboutLink = document.querySelector('.about-link');
        const aboutModal = document.getElementById('aboutModal');
        const closeModal = document.getElementById('closeModal');
        const resumeButton = document.getElementById('resumeButton');
        
        aboutLink.addEventListener('click', (e) => {
            e.preventDefault();
            aboutModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        });
        
        closeModal.addEventListener('click', () => {
            aboutModal.classList.remove('active');
            document.body.style.overflow = 'auto';
        });
        
        // Resume button functionality
        resumeButton.addEventListener('click', () => {
            aboutModal.classList.remove('active');
            document.body.style.overflow = 'auto';
            
            // Smooth scroll to top
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
        
        // Close modal when clicking outside
        aboutModal.addEventListener('click', (e) => {
            if (e.target === aboutModal) {
                aboutModal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });
        
        // Close modal with ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && aboutModal.classList.contains('active')) {
                aboutModal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });
