<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Calculator | Your Portfolio</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        /* Lokalne style dla kalkulatora - spójne z główną stroną */
        .fuel-calc-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 40px;
            background: rgba(26, 26, 26, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transform: translateY(50px);
            opacity: 0;
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .fuel-calc-container.visible {
            transform: translateY(0);
            opacity: 1;
        }

        .fuel-calc-title {
            font-family: 'Fake Receipt', monospace;
            font-size: 24px;
            letter-spacing: 1px;
            margin-bottom: 30px;
            color: #4facfe;
            text-transform: uppercase;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-family: 'Fake Receipt', monospace;
            font-size: 14px;
            letter-spacing: 1px;
            margin-bottom: 8px;
            color: rgba(255,255,255,0.8);
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: white;
            font-family: 'SF Pro Display', -apple-system, sans-serif;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4facfe;
            background: rgba(79, 172, 254, 0.1);
        }

        .calculate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: #000;
            border: none;
            border-radius: 10px;
            font-family: 'Fake Receipt', monospace;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .results {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-family: 'SF Pro Display', -apple-system, sans-serif;
        }

        .result-label {
            color: rgba(255,255,255,0.7);
        }

        .result-value {
            font-weight: 500;
            color: #4facfe;
        }

        /* Animacja pojawiania się */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-item {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        .result-item:nth-child(1) { animation-delay: 0.1s; }
        .result-item:nth-child(2) { animation-delay: 0.2s; }
    </style>
</head>
<body>
    <div class="noise-overlay" aria-hidden="true"></div>
    
    <nav>
        <div class="nav-links">
            <a href="../index.html">← Back to Portfolio</a>
        </div>
        <div class="time-display" id="timeDisplay"></div>
    </nav>

    <main class="fuel-calc-container" id="fuelCalc">
        <h1 class="fuel-calc-title">FUEL COST CALCULATOR</h1>
        
        <div class="input-group">
            <label for="distance">DISTANCE (KM)</label>
            <input type="number" id="distance" placeholder="e.g. 250">
        </div>
        
        <div class="input-group">
            <label for="consumption">FUEL CONSUMPTION (L/100KM)</label>
            <input type="number" id="consumption" placeholder="e.g. 6.5" step="0.1">
        </div>
        
        <div class="input-group">
            <label for="price">FUEL PRICE (PER LITER)</label>
            <input type="number" id="price" placeholder="e.g. 5.20" step="0.01">
        </div>
        
        <button class="calculate-btn" id="calculateBtn">CALCULATE</button>
        
        <div class="results" id="results" style="display: none;">
            <div class="result-item">
                <span class="result-label">FUEL NEEDED:</span>
                <span class="result-value" id="fuelNeeded">0</span> <span class="result-label">liters</span>
            </div>
            <div class="result-item">
                <span class="result-label">TOTAL COST:</span>
                <span class="result-value" id="totalCost">0</span> <span class="result-label">PLN</span>
            </div>
        </div>
    </main>

    <script>
        // Inicjalizacja time display (jak w głównym pliku)
        const timeDisplay = document.getElementById('timeDisplay');
        let isHovering = false;
        let cetInterval, gmtInterval;

        function updateCET() {
            const now = new Date();
            const cetOptions = {
                timeZone: 'Europe/Paris',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            timeDisplay.textContent = `CET ${now.toLocaleTimeString('en-GB', cetOptions)}`;
        }

        function updateGMT() {
            const now = new Date();
            const gmtOptions = {
                timeZone: 'GMT',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            timeDisplay.textContent = `GMT ${now.toLocaleTimeString('en-GB', gmtOptions)}`;
        }

        function setupTimeDisplay() {
            clearInterval(cetInterval);
            clearInterval(gmtInterval);

            if (isHovering) {
                updateGMT();
                gmtInterval = setInterval(updateGMT, 1000);
            } else {
                updateCET();
                cetInterval = setInterval(updateCET, 1000);
            }
        }

        timeDisplay.addEventListener('mouseenter', () => {
            isHovering = true;
            setupTimeDisplay();
        });

        timeDisplay.addEventListener('mouseleave', () => {
            isHovering = false;
            setupTimeDisplay();
        });

        setupTimeDisplay();

        // Logika kalkulatora
        document.getElementById('calculateBtn').addEventListener('click', () => {
            const distance = parseFloat(document.getElementById('distance').value);
            const consumption = parseFloat(document.getElementById('consumption').value);
            const price = parseFloat(document.getElementById('price').value);

            if (isNaN(distance) || isNaN(consumption) || isNaN(price)) {
                alert('Please enter valid numbers in all fields!');
                return;
            }

            const fuelNeeded = (distance * consumption) / 100;
            const totalCost = fuelNeeded * price;

            document.getElementById('fuelNeeded').textContent = fuelNeeded.toFixed(2);
            document.getElementById('totalCost').textContent = totalCost.toFixed(2);

            // Pokazujemy wyniki z animacją
            document.getElementById('results').style.display = 'block';
            
            // Resetujemy animacje
            const resultItems = document.querySelectorAll('.result-item');
            resultItems.forEach(item => {
                item.style.animation = 'none';
                void item.offsetWidth; // Trigger reflow
                item.style.animation = '';
            });
        });

        // Animacja pojawiania się kontenera
        window.addEventListener('load', () => {
            document.getElementById('fuelCalc').classList.add('visible');
        });

        // Obsługa klawisza Enter
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('calculateBtn').click();
            }
        });
    </script>
</body>
</html>
