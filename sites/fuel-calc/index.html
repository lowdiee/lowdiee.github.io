<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="/sites/fuel-calc/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/fake-receipt" rel="stylesheet">
    <style>
        /* Twoje istniejące style pozostają bez zmian */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
    </style>
</head>
<body>

    <div class="noise-overlay" aria-hidden="true"></div>
    <div class="cursor"></div>
    <div class="cursor-f"></div>
    
    <nav>
        <div class="nav-links">
            <a href="#" class="projects-link">PROJECTS</a>
            <a href="#" class="about-link">ABOUT ME</a>
        </div>
        <div class="time-display" id="timeDisplay"></div>
    </nav>
<!-- Weather Extremes Panel -->
<div class="weather-extremes-container">
  <div class="weather-extremes-panel">
    <h2 class="weather-title fake-receipt">POLISH WEATHER EXTREMES</h2>
    
    <div class="weather-columns">
      <!-- Left Column - Min Temp -->
      <div class="weather-column">
        <div class="weather-card cold-card">
          <div class="card-header sf-pro">LOWEST TODAY</div>
          <div class="temp-value" id="min-temp">--°C</div>
          <div class="location sf-pro" id="min-location">Loading...</div>
          <div class="details sf-pro">
            <span id="min-time">--:--</span>
            <span id="min-station">Station: --</span>
          </div>
        </div>
      </div>
      
      <!-- Right Column - Max Temp -->
      <div class="weather-column">
        <div class="weather-card hot-card">
          <div class="card-header sf-pro">HIGHEST TODAY</div>
          <div class="temp-value" id="max-temp">--°C</div>
          <div class="location sf-pro" id="max-location">Loading...</div>
          <div class="details sf-pro">
            <span id="max-time">--:--</span>
            <span id="max-station">Station: --</span>
          </div>
        </div>
      </div>
    </div>
    
    <div class="weather-footer sf-pro">
      <span>Source: IMGW-PIB</span>
      <span id="update-time">Updated: --:--</span>
    </div>
  </div>
</div>
    <script src="/sites/fuel-calc/script.js"></script>
    <script>
        // Inicjalizacja Web Font Loader
        WebFont.load({
            custom: {
                families: ['SF Pro Display', 'Fake Receipt'],
                urls: [
                    'https://fonts.cdnfonts.com/css/sf-pro-display',
                    'https://fonts.cdnfonts.com/css/fake-receipt'
                ]
            }
        });
        
      
    </script>

</body>
</html>
