<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/fake-receipt" rel="stylesheet">
    <style>
        /* Twoje istniejące style pozostają bez zmian */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        /* ... reszta Twoich istniejących stylów ... */
        
        /* NOWE STYLE DLA KALKULATORA */
        .fuel-app-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
        }
        
        .fuel-app {
            width: 100%;
            max-width: 400px;
            background: rgba(20,20,20,0.95);
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        
        .app-header {
            padding: 25px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }
        
        .app-title {
            font-family: 'Fake Receipt', monospace;
            font-size: 16px;
            letter-spacing: 3px;
            color: #4facfe;
            text-transform: uppercase;
        }
        
        .app-content {
            padding: 25px;
        }
        
        .app-input {
            width: 100%;
            padding: 16px 20px;
            margin-bottom: 20px;
            background: rgba(30,30,30,0.7);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: white;
            font-family: 'SF Pro Display', sans-serif;
            font-size: 16px;
            outline: none;
        }
        
        .app-input:focus {
            border-color: rgba(79,172,254,0.5);
        }
        
        .passenger-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .passenger-btn {
            flex: 1;
            padding: 12px;
            background: rgba(30,30,30,0.7);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: rgba(255,255,255,0.7);
            font-family: 'SF Pro Display', sans-serif;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .passenger-btn.active {
            background: rgba(79,172,254,0.3);
            color: #4facfe;
            border-color: rgba(79,172,254,0.5);
        }
        
        .calculate-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border: none;
            border-radius: 12px;
            color: #000;
            font-family: 'Fake Receipt', monospace;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .calculate-btn:hover {
            transform: translateY(-2px);
        }
        
        .app-results {
            padding: 20px 25px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .result-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-family: 'SF Pro Display', sans-serif;
        }
        
        .result-row.highlight {
            color: #4facfe;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Twoje istniejące elementy -->
    <div class="noise-overlay" aria-hidden="true"></div>
    <div class="cursor"></div>
    <div class="cursor-f"></div>
    
   <nav>
        <div class="nav-links">
            <a href="#" class="projects-link">PROJECTS</a>
            <a href="#" class="about-link">ABOUT ME</a>
        </div>
        <div class="time-display" id="timeDisplay"></div>
    </nav>
    
<!-- Kalkulator jako modal -->
<div class="calculator-modal" id="calculatorModal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>FUEL CALCULATOR</h2>
      <span class="close-modal">&times;</span>
    </div>
    
    <div class="modal-body">
      <div class="input-group">
        <label>FROM</label>
        <input type="text" id="start-point" placeholder="Current location" class="location-input">
        <div class="google-suggestions" id="start-suggestions"></div>
      </div>
      
      <div class="input-group">
        <label>TO</label>
        <input type="text" id="destination" placeholder="Destination" class="location-input">
        <div class="google-suggestions" id="dest-suggestions"></div>
      </div>
      
      <!-- Reszta formularza pozostaje bez zmian -->
    </div>
  </div>
</div>

<!-- Przycisk otwierający modal -->
<button id="openCalculator" class="nav-link" style="cursor: pointer;">CALCULATOR</button>
    
    <script src="/script.js"></script>
    <script>
        // Inicjalizacja Web Font Loader
        WebFont.load({
            custom: {
                families: ['SF Pro Display', 'Fake Receipt'],
                urls: [
                    'https://fonts.cdnfonts.com/css/sf-pro-display',
                    'https://fonts.cdnfonts.com/css/fake-receipt'
                ]
            }
        });
        
        // Obsługa kalkulatora
        document.querySelectorAll('.passenger-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.passenger-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });
        
        document.getElementById('calculate-btn').addEventListener('click', function() {
            // Przykładowe obliczenia (do zastąpienia rzeczywistymi)
            const distance = 250; // km
            const consumption = parseFloat(document.getElementById('fuel-consumption').value);
            const price = parseFloat(document.getElementById('fuel-price').value);
            const passengers = parseInt(document.querySelector('.passenger-btn.active').dataset.passengers);
            
            const fuelNeeded = (distance * consumption) / 100;
            const totalCost = fuelNeeded * price;
            
            document.getElementById('distance').textContent = distance + ' km';
            document.getElementById('fuel-needed').textContent = fuelNeeded.toFixed(1) + ' l';
            document.getElementById('total-cost').textContent = totalCost.toFixed(2) + ' PLN';
        });
    </script>
</body>
</html>
