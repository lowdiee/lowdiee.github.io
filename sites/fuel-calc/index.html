<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="/sites/fuel-calc/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/fake-receipt" rel="stylesheet">
    <style>
        /* Twoje istniejące style pozostają bez zmian */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
    </style>
</head>
<body>

    <div class="noise-overlay" aria-hidden="true"></div>
    <div class="cursor"></div>
    <div class="cursor-f"></div>
    
    <nav>
        <div class="nav-links">
            <a href="#" class="projects-link">PROJECTS</a>
            <a href="#" class="about-link">ABOUT ME</a>
        </div>
        <div class="time-display" id="timeDisplay"></div>
    </nav>
<div class="ios-weather-panel">
  <h2 class="panel-title fake-receipt">POLISH EXTREMES (LAST 24H)</h2>
  
  <div class="ios-columns">
    <!-- Najniższa temperatura -->
    <div class="ios-column">
      <div class="ios-card cold">
        <div class="ios-card-header sf-pro">LOWEST TODAY</div>
        <div class="ios-card-content">
          <div class="ios-temp" id="poland-min-temp">--°C</div>
          <div class="ios-location sf-pro" id="poland-min-loc">Loading...</div>
          <div class="ios-details sf-pro" id="poland-min-time">• Station: --</div>
        </div>
      </div>
    </div>
    
    <!-- Najwyższa temperatura -->
    <div class="ios-column">
      <div class="ios-card hot">
        <div class="ios-card-header sf-pro">HIGHEST TODAY</div>
        <div class="ios-card-content">
          <div class="ios-temp" id="poland-max-temp">--°C</div>
          <div class="ios-location sf-pro" id="poland-max-loc">Loading...</div>
          <div class="ios-details sf-pro" id="poland-max-time">• Station: --</div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="ios-live-data sf-pro">
    <span>Data source: <strong>IMGW-PIB</strong></span>
    <span class="update-time">Updated: <span id="update-time">--:--</span></span>
  </div>
</div>
    
    <script src="/sites/fuel-calc/script.js"></script>
    <script>
        // Inicjalizacja Web Font Loader
        WebFont.load({
            custom: {
                families: ['SF Pro Display', 'Fake Receipt'],
                urls: [
                    'https://fonts.cdnfonts.com/css/sf-pro-display',
                    'https://fonts.cdnfonts.com/css/fake-receipt'
                ]
            }
        });
        
      
    </script>

</body>
</html>
