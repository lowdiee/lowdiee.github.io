<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/fake-receipt" rel="stylesheet">
    <style>
        /* Twoje istniejące style pozostają bez zmian */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        /* ... reszta Twoich istniejących stylów ... */
        
        /* NOWE STYLE DLA KALKULATORA */
        .fuel-app-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
        }
        
        .fuel-app {
            width: 100%;
            max-width: 400px;
            background: rgba(20,20,20,0.95);
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        
        .app-header {
            padding: 25px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }
        
        .app-title {
            font-family: 'Fake Receipt', monospace;
            font-size: 16px;
            letter-spacing: 3px;
            color: #4facfe;
            text-transform: uppercase;
        }
        
        .app-content {
            padding: 25px;
        }
        
        .app-input {
            width: 100%;
            padding: 16px 20px;
            margin-bottom: 20px;
            background: rgba(30,30,30,0.7);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: white;
            font-family: 'SF Pro Display', sans-serif;
            font-size: 16px;
            outline: none;
        }
        
        .app-input:focus {
            border-color: rgba(79,172,254,0.5);
        }
        
        .passenger-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .passenger-btn {
            flex: 1;
            padding: 12px;
            background: rgba(30,30,30,0.7);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: rgba(255,255,255,0.7);
            font-family: 'SF Pro Display', sans-serif;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .passenger-btn.active {
            background: rgba(79,172,254,0.3);
            color: #4facfe;
            border-color: rgba(79,172,254,0.5);
        }
        
        .calculate-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border: none;
            border-radius: 12px;
            color: #000;
            font-family: 'Fake Receipt', monospace;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .calculate-btn:hover {
            transform: translateY(-2px);
        }
        
        .app-results {
            padding: 20px 25px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .result-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-family: 'SF Pro Display', sans-serif;
        }
        
        .result-row.highlight {
            color: #4facfe;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Twoje istniejące elementy -->
    <div class="noise-overlay" aria-hidden="true"></div>
    <div class="cursor"></div>
    <div class="cursor-f"></div>
    
   <nav>
        <div class="nav-links">
            <a href="#" class="projects-link">PROJECTS</a>
            <a href="#" class="about-link">ABOUT ME</a>
        </div>
        <div class="time-display" id="timeDisplay"></div>
    </nav>
    
   <section class="fuel-calculator">
    <div class="calculator-card">
        <h2 class="calculator-title">FUEL CALCULATOR</h2>
        
        <div class="input-group">
            <span class="input-label">FROM</span>
            <div class="input-field">
                <input type="text" id="start-point" placeholder="Current location">
            </div>
        </div>
        
        <div class="input-group">
            <span class="input-label">TO</span>
            <div class="input-field">
                <input type="text" id="destination" placeholder="Destination">
            </div>
        </div>
        
        <div class="input-row">
            <div class="input-group half">
                <span class="input-label">CONSUMPTION</span>
                <div class="input-field with-unit">
                    <input type="number" id="fuel-consumption" value="6.5" step="0.1">
                    <span class="unit">L/100KM</span>
                </div>
            </div>
            
            <div class="input-group half">
                <span class="input-label">PRICE</span>
                <div class="input-field with-unit">
                    <input type="number" id="fuel-price" value="6.50" step="0.01">
                    <span class="unit">PLN</span>
                </div>
            </div>
        </div>
        
        <div class="input-group">
            <span class="input-label">PASSENGERS</span>
            <div class="passenger-selector">
                <div class="passenger-label">NUMBER OF PASSENGERS</div>
                <div class="passenger-options">
                    <div class="passenger-option active" data-passengers="1">1</div>
                    <div class="passenger-option" data-passengers="2">2</div>
                    <div class="passenger-option" data-passengers="3">3</div>
                    <div class="passenger-option" data-passengers="4">4</div>
                    <div class="passenger-option" data-passengers="5">5</div>
                </div>
            </div>
        </div>
        
        <button class="calculate-btn">
            CALCULATE
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2"/>
            </svg>
        </button>
        
        <div class="results">
            <div class="result-row">
                <span>DISTANCE:</span>
                <span id="distance">-</span>
            </div>
            <div class="result-row">
                <span>FUEL NEEDED:</span>
                <span id="fuel-needed">-</span>
            </div>
            <div class="result-row highlight">
                <span>TOTAL COST:</span>
                <span id="total-cost">-</span>
            </div>
        </div>
    </div>
</section>
    
    <script src="/script.js"></script>
    <script>
        // Inicjalizacja Web Font Loader
        WebFont.load({
            custom: {
                families: ['SF Pro Display', 'Fake Receipt'],
                urls: [
                    'https://fonts.cdnfonts.com/css/sf-pro-display',
                    'https://fonts.cdnfonts.com/css/fake-receipt'
                ]
            }
        });
        
        // Obsługa kalkulatora
        document.querySelectorAll('.passenger-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.passenger-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });
        
        document.getElementById('calculate-btn').addEventListener('click', function() {
            // Przykładowe obliczenia (do zastąpienia rzeczywistymi)
            const distance = 250; // km
            const consumption = parseFloat(document.getElementById('fuel-consumption').value);
            const price = parseFloat(document.getElementById('fuel-price').value);
            const passengers = parseInt(document.querySelector('.passenger-btn.active').dataset.passengers);
            
            const fuelNeeded = (distance * consumption) / 100;
            const totalCost = fuelNeeded * price;
            
            document.getElementById('distance').textContent = distance + ' km';
            document.getElementById('fuel-needed').textContent = fuelNeeded.toFixed(1) + ' l';
            document.getElementById('total-cost').textContent = totalCost.toFixed(2) + ' PLN';
        });
    </script>
</body>
</html>
