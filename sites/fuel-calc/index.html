<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="/sites/fuel-calc/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/fake-receipt" rel="stylesheet">
    <style>
        /* Twoje istniejące style pozostają bez zmian */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
    </style>
</head>
<body>

    <div class="noise-overlay" aria-hidden="true"></div>
    <div class="cursor"></div>
    <div class="cursor-f"></div>
    
    <nav>
        <div class="nav-links">
            <a href="#" class="projects-link">PROJECTS</a>
            <a href="#" class="about-link">ABOUT ME</a>
        </div>
        <div class="time-display" id="timeDisplay"></div>
    </nav>
<section class="weather-extremes">
  <div class="container">
    <h2 class="section-title fake-receipt">WEATHER EXTREMES</h2>
    
    <div class="columns">
      <!-- Left Column - Cold Records -->
      <div class="column">
        <div class="weather-card cold">
          <h3 class="card-title sf-pro">COLDEST IN POLAND</h3>
          <div class="temp-display">
            <span class="temperature">-41.0°C</span>
            <span class="location sf-pro">Siedlce, 1940</span>
          </div>
          <div class="card-footer sf-pro">
            <p>Record low temperature</p>
          </div>
        </div>
      </div>
      
      <!-- Right Column - Hot Records -->
      <div class="column">
        <div class="weather-card hot">
          <h3 class="card-title sf-pro">HOTTEST IN POLAND</h3>
          <div class="temp-display">
            <span class="temperature">40.2°C</span>
            <span class="location sf-pro">Pruszków, 2023</span>
          </div>
          <div class="card-footer sf-pro">
            <p>Record high temperature</p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="current-weather sf-pro">
      <p>Current in Warsaw: <span id="current-temp">--°C</span></p>
      <p id="update-time">Last updated: --</p>
    </div>
  </div>
</section>
    
    <script src="/sites/fuel-calc/script.js"></script>
    <script>
        // Inicjalizacja Web Font Loader
        WebFont.load({
            custom: {
                families: ['SF Pro Display', 'Fake Receipt'],
                urls: [
                    'https://fonts.cdnfonts.com/css/sf-pro-display',
                    'https://fonts.cdnfonts.com/css/fake-receipt'
                ]
            }
        });
        
      
    </script>

</body>
</html>
