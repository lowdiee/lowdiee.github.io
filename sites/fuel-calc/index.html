<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="/sites/fuel-calc/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/fake-receipt" rel="stylesheet">
    <style>
        /* Twoje istniejące style pozostają bez zmian */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
    </style>
</head>
<body>

    <div class="noise-overlay" aria-hidden="true"></div>
    <div class="cursor"></div>
    <div class="cursor-f"></div>
    
    <nav>
        <div class="nav-links">
            <a href="#" class="projects-link">PROJECTS</a>
            <a href="#" class="about-link">ABOUT ME</a>
        </div>
        <div class="time-display" id="timeDisplay"></div>
    </nav>
<section class="weather-section">
  <div class="weather-header">
    <h2 class="weather-title fake-receipt">LIVE WEATHER EXTREMES</h2>
    <p class="weather-subtitle sf-pro" id="weather-update-time">Loading data...</p>
  </div>

  <div class="weather-columns">
    <!-- Left Column - Poland Data -->
    <div class="weather-column">
      <div class="weather-panel cold-panel" id="poland-low-panel">
        <div class="panel-header sf-pro">POLAND MINIMUM</div>
        <div class="panel-content">
          <div class="temperature-display">
            <span class="temp-value">--°C</span>
            <span class="temp-location sf-pro">Loading...</span>
          </div>
          <div class="temp-details sf-pro">
            <p>• Last observation: --</p>
            <p>• Station: --</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Column - Global Data -->
    <div class="weather-column">
      <div class="weather-panel hot-panel" id="global-high-panel">
        <div class="panel-header sf-pro">GLOBAL MAXIMUM</div>
        <div class="panel-content">
          <div class="temperature-display">
            <span class="temp-value">--°C</span>
            <span class="temp-location sf-pro">Loading...</span>
          </div>
          <div class="temp-details sf-pro">
            <p>• Last observation: --</p>
            <p>• Station: --</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="facts-panel sf-pro" id="current-weather-panel">
    <div class="panel-header">CURRENT WEATHER IN WARSAW</div>
    <div class="facts-content">
      <p>• Temperature: --°C</p>
      <p>• Condition: --</p>
      <p>• Feels like: --°C</p>
    </div>
  </div>
</section>
    
    <script src="/sites/fuel-calc/script.js"></script>
    <script>
        // Inicjalizacja Web Font Loader
        WebFont.load({
            custom: {
                families: ['SF Pro Display', 'Fake Receipt'],
                urls: [
                    'https://fonts.cdnfonts.com/css/sf-pro-display',
                    'https://fonts.cdnfonts.com/css/fake-receipt'
                ]
            }
        });
        
      
    </script>

</body>
</html>
