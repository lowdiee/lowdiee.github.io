<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/fake-receipt" rel="stylesheet">
    <style>
        /* Twoje istniejące style pozostają bez zmian */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
    </style>
</head>
<body>

    <div class="noise-overlay" aria-hidden="true"></div>
    <div class="cursor"></div>
    <div class="cursor-f"></div>
    
    <nav>
        <div class="nav-links">
            <a href="#" class="projects-link">PROJECTS</a>
            <a href="#" class="about-link">ABOUT ME</a>
        </div>
        <div class="time-display" id="timeDisplay"></div>
    </nav>
<!-- Add this to your index.html before </body> -->
<div class="weather-container">
  <div class="weather-widget macos-glass">
    <h2 class="weather-title fake-receipt">TEMPERATURE EXTREMES</h2>
    
    <div class="weather-grid">
      <div class="weather-card">
        <div class="weather-label sf-pro">GLOBAL HIGH</div>
        <div class="weather-value temp-high" id="global-high">--°C</div>
        <div class="weather-location sf-pro" id="global-high-loc">Loading...</div>
      </div>
      
      <div class="weather-card">
        <div class="weather-label sf-pro">GLOBAL LOW</div>
        <div class="weather-value temp-low" id="global-low">--°C</div>
        <div class="weather-location sf-pro" id="global-low-loc">Loading...</div>
      </div>
      
      <div class="weather-card">
        <div class="weather-label sf-pro">POLAND HIGH</div>
        <div class="weather-value temp-high" id="poland-high">--°C</div>
        <div class="weather-location sf-pro" id="poland-high-loc">Loading...</div>
      </div>
      
      <div class="weather-card">
        <div class="weather-label sf-pro">POLAND LOW</div>
        <div class="weather-value temp-low" id="poland-low">--°C</div>
        <div class="weather-location sf-pro" id="poland-low-loc">Loading...</div>
      </div>
    </div>
    
    <div class="weather-footer sf-pro">
      <span id="weather-date">Updated: --</span>
    </div>
  </div>
</div>
    
    <script src="/script.js"></script>
    <script>
        // Inicjalizacja Web Font Loader
        WebFont.load({
            custom: {
                families: ['SF Pro Display', 'Fake Receipt'],
                urls: [
                    'https://fonts.cdnfonts.com/css/sf-pro-display',
                    'https://fonts.cdnfonts.com/css/fake-receipt'
                ]
            }
        });
        
      
    </script>

</body>
</html>
