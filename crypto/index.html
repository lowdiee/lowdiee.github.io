<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --bg-card: rgba(46, 46, 58, 0.45);
            --accent: #c5b8ff;
            --accent-light: rgba(197, 184, 255, 0.15);
            --text-primary: rgba(255, 255, 255, 0.92);
            --text-secondary: rgba(255, 255, 255, 0.6);
            --positive: #4caf50;
            --negative: #f44336;
            --border: rgba(255, 255, 255, 0.12);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }

	    .noise-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://cdn.prod.website-files.com/651d15fb8f27f4a03c14ae88/651d15fb8f27f4a03c14afa4_5d8424ac4ffed73f4d72846e_5c06f51d6e75c933fe05c728_giphy.gif');
    background-size: 480px;
    background-attachment: fixed;
    opacity: 0.03;
    pointer-events: none;
    z-index: 2147483647; /* maksymalny możliwy z-index */
}

	    /* FIXED CURSOR STYLES */
.cursor, .cursor-f {
    position: fixed;
    pointer-events: none;
    z-index: 9999;
    transform: translate3d(0,0,0);
    will-change: transform;
    backface-visibility: hidden;
    transition: transform 0.15s cubic-bezier(0.165, 0.84, 0.44, 1);
}

.cursor {
    width: var(--size);
    height: var(--size);
    border-radius: 50%;
    background: white;
    mix-blend-mode: difference;
}

.cursor-f {
    width: var(--size);
    height: var(--size);
    background-image: url("data:image/svg+xml,%3Csvg width='47' height='47' viewBox='0 0 47 47' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M42.4202 42.4202C38.8403 46 33.3594 46 23.5 46C13.6406 46 8.15966 46 4.57983 42.4202C1 38.8403 1 33.3594 1 23.5C1 13.6406 1 8.15966 4.57983 4.57983C8.15966 1 13.6406 1 23.5 1C33.3594 1 38.8403 1 42.4202 4.57983C46 8.15966 46 13.6406 46 23.5C46 33.3594 46 38.8403 42.4202 42.4202Z' stroke='white'/%3E%3C/svg%3E%0A");
    background-size: cover;
    mix-blend-mode: difference;
    opacity: 0.5;
}

/* Disable default cursor */
html, body, * {
    cursor: none !important;
}

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(197, 184, 255, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(197, 184, 255, 0.08) 0%, transparent 25%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 600;
            background: linear-gradient(90deg, #ffffff, var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .current-time {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background: var(--bg-card);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 20px;
            border: 1px solid var(--border);
            padding: 1.8rem;
            transition: all 0.3s ease;
            box-shadow: var(--glass-shadow);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(197, 184, 255, 0.1) 0%, transparent 70%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(197, 184, 255, 0.3);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.2rem;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--accent);
        }

        .price {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 0.8rem 0;
            letter-spacing: -0.5px;
        }

        .change {
            font-size: 1rem;
            font-weight: 500;
            padding: 0.3rem 0.9rem;
            border-radius: 20px;
            display: inline-block;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }

        .positive {
            background-color: rgba(76, 175, 80, 0.15);
            color: var(--positive);
        }

        .negative {
            background-color: rgba(244, 67, 54, 0.15);
            color: var(--negative);
        }

        .chart-container {
            height: 220px;
            width: 100%;
            margin-top: 1.2rem;
        }

        .crypto-info {
            display: flex;
            align-items: center;
            margin-bottom: 1.2rem;
        }

        .crypto-icon {
            width: 40px;
            height: 40px;
            margin-right: 1rem;
            border-radius: 50%;
            object-fit: cover;
            background: rgba(0, 0, 0, 0.2);
            padding: 2px;
        }

        .crypto-name {
            font-weight: 500;
        }

        .crypto-symbol {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-left: 0.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1.2rem;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 0.9rem;
            border-radius: 12px;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 0.4rem;
        }

        .stat-value {
            font-weight: 500;
        }

        .news-item {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
            transition: transform 0.3s ease;
        }

        .news-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .news-item:hover {
            transform: translateX(5px);
        }

        .news-title {
            font-weight: 500;
            margin-bottom: 0.6rem;
            line-height: 1.5;
        }

        .news-source {
            font-size: 0.8rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
        }

        .news-source::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--text-secondary);
            margin: 0 8px;
        }

        .metal-text {
            background: linear-gradient(135deg, #e2e2e2 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 500;
            margin: 3rem 0 1.8rem;
            color: var(--accent);
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 50px;
            height: 2px;
            background: linear-gradient(90deg, var(--accent), transparent);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
            
            .price {
                font-size: 1.6rem;
            }
            
            .card {
                padding: 1.5rem;
            }
        }

        /* Loading animation */
        .skeleton {
            background: linear-gradient(90deg, rgba(255,255,255,0.05) 25%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.05) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 8px;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>
    <div class="noise-overlay" aria-hidden="true"></div>
	<div class="cursor"></div>
<div class="cursor-f"></div>
    <div class="container">
        <header>
            <div class="logo">Nexus Crypto</div>
            <div class="current-time" id="currentTime"></div>
        </header>

        <h2 class="section-title">Market Overview</h2>
        <div class="grid" id="priceCards">
            <!-- Price cards will be inserted here by JavaScript -->
        </div>

        <h2 class="section-title">Charts</h2>
        <div class="grid">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Bitcoin (BTC)</div>
                </div>
                <div class="chart-container" id="btcChart"></div>
            </div>
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Ethereum (ETH)</div>
                </div>
                <div class="chart-container" id="ethChart"></div>
            </div>
        </div>

        <h2 class="section-title">Crypto News</h2>
        <div class="card">
            <div id="newsContainer">
                <div class="news-item">
                    <h3 class="news-title skeleton" style="height: 24px; width: 80%;"></h3>
                    <div class="news-source skeleton" style="height: 16px; width: 60%;"></div>
                </div>
                <div class="news-item">
                    <h3 class="news-title skeleton" style="height: 24px; width: 90%;"></h3>
                    <div class="news-source skeleton" style="height: 16px; width: 70%;"></div>
                </div>
                <div class="news-item">
                    <h3 class="news-title skeleton" style="height: 24px; width: 75%;"></h3>
                    <div class="news-source skeleton" style="height: 16px; width: 50%;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const coins = [
            { id: 'bitcoin', symbol: 'BTC', name: 'Bitcoin', icon: 'https://cryptologos.cc/logos/bitcoin-btc-logo.png' },
            { id: 'ethereum', symbol: 'ETH', name: 'Ethereum', icon: 'https://cryptologos.cc/logos/ethereum-eth-logo.png' },
            { id: 'ripple', symbol: 'XRP', name: 'XRP', icon: 'https://cryptologos.cc/logos/xrp-xrp-logo.png' },
            { id: 'stellar', symbol: 'XLM', name: 'Stellar', icon: 'https://cryptologos.cc/logos/stellar-xlm-logo.png' },
            { id: 'solana', symbol: 'SOL', name: 'Solana', icon: 'https://cryptologos.cc/logos/solana-sol-logo.png' },
            { id: 'dogecoin', symbol: 'DOGE', name: 'Dogecoin', icon: 'https://cryptologos.cc/logos/dogecoin-doge-logo.png' }
        ];

        // DOM Elements
        const priceCardsContainer = document.getElementById('priceCards');
        const currentTimeElement = document.getElementById('currentTime');
        const newsContainer = document.getElementById('newsContainer');

        // Initialize charts
        const btcChart = LightweightCharts.createChart(document.getElementById('btcChart'), {
            layout: {
                background: { color: 'transparent' },
                textColor: 'rgba(255, 255, 255, 0.7)',
            },
            grid: {
                vertLines: { color: 'rgba(255, 255, 255, 0.05)' },
                horzLines: { color: 'rgba(255, 255, 255, 0.05)' },
            },
            crosshair: {
                mode: LightweightCharts.CrosshairMode.Normal,
            },
            rightPriceScale: {
                borderColor: 'rgba(255, 255, 255, 0.1)',
            },
            timeScale: {
                borderColor: 'rgba(255, 255, 255, 0.1)',
            },
        });

        const ethChart = LightweightCharts.createChart(document.getElementById('ethChart'), {
            layout: {
                background: { color: 'transparent' },
                textColor: 'rgba(255, 255, 255, 0.7)',
            },
            grid: {
                vertLines: { color: 'rgba(255, 255, 255, 0.05)' },
                horzLines: { color: 'rgba(255, 255, 255, 0.05)' },
            },
            crosshair: {
                mode: LightweightCharts.CrosshairMode.Normal,
            },
            rightPriceScale: {
                borderColor: 'rgba(255, 255, 255, 0.1)',
            },
            timeScale: {
                borderColor: 'rgba(255, 255, 255, 0.1)',
            },
        });

        // Add series to charts
        const btcLineSeries = btcChart.addAreaSeries({
            topColor: 'rgba(197, 184, 255, 0.4)',
            bottomColor: 'rgba(197, 184, 255, 0)',
            lineColor: 'rgba(197, 184, 255, 1)',
            lineWidth: 3,
        });

        const ethLineSeries = ethChart.addAreaSeries({
            topColor: 'rgba(197, 184, 255, 0.4)',
            bottomColor: 'rgba(197, 184, 255, 0)',
            lineColor: 'rgba(197, 184, 255, 1)',
            lineWidth: 3,
        });

        // Update current time every second
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            }).replace(/^24/, '00');
            currentTimeElement.textContent = timeString;
        }

        // Initialize time update
        updateCurrentTime();
        setInterval(updateCurrentTime, 1000);

        // Fetch price data from Binance API
        async function fetchPrices() {
            try {
                const responses = await Promise.all(
                    coins.map(coin => 
                        fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${coin.symbol}USDT`)
                            .then(response => {
                                if (!response.ok) {
                                    // If main endpoint fails, try with different symbol format for DOGE
                                    if (coin.symbol === 'DOGE') {
                                        return fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=DOGEUSDT`)
                                            .then(altResponse => altResponse.ok ? altResponse : Promise.reject('Failed to fetch DOGE data'));
                                    }
                                    return Promise.reject('Failed to fetch data');
                                }
                                return response.json();
                            })
                            .catch(error => {
                                console.error(`Error fetching data for ${coin.symbol}:`, error);
                                return null;
                            })
                    )
                );

                // Update price cards
                priceCardsContainer.innerHTML = '';
                responses.forEach((data, index) => {
                    if (!data) return;
                    
                    const coin = coins[index];
                    const priceChangePercent = parseFloat(data.priceChangePercent);
                    const isPositive = priceChangePercent >= 0;
                    
                    const priceCard = document.createElement('div');
                    priceCard.className = 'card';
                    priceCard.innerHTML = `
                        <div class="crypto-info">
                            <img src="${coin.icon}" alt="${coin.symbol}" class="crypto-icon">
                            <div>
                                <span class="crypto-name">${coin.name}</span>
                                <span class="crypto-symbol">${coin.symbol}</span>
                            </div>
                        </div>
                        <div class="price">$${parseFloat(data.lastPrice).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 6 })}</div>
                        <div class="change ${isPositive ? 'positive' : 'negative'}">
                            ${isPositive ? '+' : ''}${priceChangePercent.toFixed(2)}%
                        </div>
                        <div class="stats-grid">
                            <div class="stat-item">
                                <div class="stat-label">24h High</div>
                                <div class="stat-value">$${parseFloat(data.highPrice).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 6 })}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">24h Low</div>
                                <div class="stat-value">$${parseFloat(data.lowPrice).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 6 })}</div>
                            </div>
                        </div>
                    `;
                    priceCardsContainer.appendChild(priceCard);
                });
            } catch (error) {
                console.error('Error fetching price data:', error);
            }
        }

        // Fetch historical data for charts
        async function fetchChartData(symbol, series) {
            try {
                let url = `https://api.binance.com/api/v3/klines?symbol=${symbol}USDT&interval=1d&limit=30`;
                // Special case for DOGE
                if (symbol === 'DOGE') {
                    url = `https://api.binance.com/api/v3/klines?symbol=DOGEUSDT&interval=1d&limit=30`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                const formattedData = data.map(item => ({
                    time: item[0] / 1000,
                    value: parseFloat(item[4])
                }));
                
                series.setData(formattedData);
            } catch (error) {
                console.error(`Error fetching chart data for ${symbol}:`, error);
            }
        }

        // Fetch crypto news from Cryptopanic API (no API key required for basic usage)
        async function fetchNews() {
            try {
                const response = await fetch('https://cryptopanic.com/api/v1/posts/?auth_token=YOUR_CRYPTOPANIC_API_KEY&public=true');
                // Using mock data since Cryptopanic requires an API key for production
                // In a real app, you would use the actual API response
                const mockNews = [
                    {
                        title: "Bitcoin breaks $60,000 as institutional interest grows",
                        url: "https://example.com/bitcoin-60k",
                        source: { name: "CoinDesk" },
                        published_at: new Date().toISOString()
                    },
                    {
                        title: "Ethereum developers announce roadmap for next upgrade",
                        url: "https://example.com/ethereum-roadmap",
                        source: { name: "Decrypt" },
                        published_at: new Date(Date.now() - 86400000).toISOString()
                    },
                    {
                        title: "Major bank announces crypto custody services",
                        url: "https://example.com/bank-crypto-custody",
                        source: { name: "Bloomberg" },
                        published_at: new Date(Date.now() - 172800000).toISOString()
                    },
                    {
                        title: "NFT sales reach record high in Q3 2023",
                        url: "https://example.com/nft-record-sales",
                        source: { name: "The Block" },
                        published_at: new Date(Date.now() - 259200000).toISOString()
                    },
                    {
                        title: "Regulators discuss global crypto framework",
                        url: "https://example.com/global-crypto-framework",
                        source: { name: "Financial Times" },
                        published_at: new Date(Date.now() - 345600000).toISOString()
                    }
                ];
                
                newsContainer.innerHTML = '';
                mockNews.forEach(item => {
                    const newsItem = document.createElement('div');
                    newsItem.className = 'news-item';
                    newsItem.innerHTML = `
                        <h3 class="news-title"><a href="${item.url}" target="_blank" style="color: inherit; text-decoration: none;">${item.title}</a></h3>
                        <div class="news-source">
                            ${item.source.name} 
                            <span>${new Date(item.published_at).toLocaleDateString()}</span>
                        </div>
                    `;
                    newsContainer.appendChild(newsItem);
                });
           
            } catch (error) {
                console.error('Error fetching news:', error);
                newsContainer.innerHTML = '<p style="color: var(--text-secondary); padding: 1rem;">Failed to load news. Please try again later.</p>';
            }
        }

        // Initialize the dashboard
        function initDashboard() {
            fetchPrices();
            fetchChartData('BTC', btcLineSeries);
            fetchChartData('ETH', ethLineSeries);
            fetchNews();
            
            // Update data every 30 seconds
            setInterval(fetchPrices, 30000);
        }

        // Start the dashboard
        document.addEventListener('DOMContentLoaded', initDashboard);

	    // FIXED CURSOR CODE - WORKING VERSION
document.addEventListener('DOMContentLoaded', function() {
    const cursor = document.querySelector('.cursor');
    const cursorF = document.querySelector('.cursor-f');
    
    if (!cursor || !cursorF) return;
    
    // Cursor settings
    const settings = {
        size: 8,
        sizeF: 36,
        followSpeed: 0.16
    };
    
    let posX = 0, posY = 0;
    let mouseX = 0, mouseY = 0;
    
    // Touch device check
    if ('ontouchstart' in window) {
        cursor.style.display = 'none';
        cursorF.style.display = 'none';
        return;
    }
    
    // Set initial cursor size
    cursor.style.setProperty('--size', settings.size + 'px');
    cursorF.style.setProperty('--size', settings.sizeF + 'px');
    
    // Mouse move event - FIXED VERSION (no scroll interference)
    document.addEventListener('mousemove', function(e) {
        mouseX = e.clientX;
        mouseY = e.clientY;
        
        // Update immediate cursor position
        cursor.style.left = mouseX - settings.size/2 + 'px';
        cursor.style.top = mouseY - settings.size/2 + 'px';
    }, { passive: true });
    
    // Click animations - FIXED VERSION
    document.addEventListener('mousedown', function() {
        // Scale up main cursor
        cursor.style.transform = 'scale(4.5)';
        // Scale down follower
        cursorF.style.transform = 'scale(0.4)';
    });
    
    document.addEventListener('mouseup', function() {
        // Reset scales with smooth transition
        cursor.style.transform = 'scale(1)';
        cursorF.style.transform = 'scale(1)';
    });
    
function animate() {
    // Calculate new position with easing
    posX += (mouseX - posX) * settings.followSpeed;
    posY += (mouseY - posY) * settings.followSpeed;
    
    // Apply to follower (REMOVED scroll offset)
    cursorF.style.left = posX - settings.sizeF/2 + 'px';
    cursorF.style.top = posY - settings.sizeF/2 + 'px'; // Usunięto scrollY
    
    requestAnimationFrame(animate);
}
    // Start animation
    animate();
    </script>
</body>
